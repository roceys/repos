<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人开源项目</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/octicon/octicons.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">个人开源项目</a>
        </div>
    </div>
</div>

<div class="wrapper">
    <div class="container">
        <div id="info"></div>
        <div id="list">Loading...</div>
    </div>
</div>

<div class="footer">
    <p>
        Copyright © 2012-2014 wenzhixin.net.cn
    </p>
</div>

<script id="info-template" type="text/x-handlebars-template">
    <div class="alert alert-info">
        <form id="form" class="form-inline">
            <div class="form-group">
                <label class="control-label">User: </label>
            </div>
            <div class="form-group">
                <input id="username" type="text" class="form-control input-sm" value="{{user}}">
            </div>
            <button class="btn btn-default btn-sm" type="submit">
                <i class="glyphicon glyphicon-send"></i> Go!
            </button>
        </form>
        {{#with stat}}
        <div class="mt10">
            All Repositories: <a href="javascript:void(0)" data-type="all">{{all}}</a>,
            Sources: <a href="javascript:void(0)" data-type="source">{{sources}}</a>,
            Forks: <a href="javascript:void(0)" data-type="fork">{{forks}}</a>
        </div>
        {{/with}}
    </div>
</script>

<script id="list-template" type="text/x-handlebars-template">
    {{#each repos}}
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a href="https://github.com/{{full_name}}">{{plusOne @index}}. {{name}}</a>
            </div>
            <div class="panel-body">
                <div class="stars-forks">
                    <div class="btn-group btn-group-sm">
                        <a class="btn btn-default" href="https://github.com/{{full_name}}">
                            <span class="octicon octicon-star"></span>
                            Star
                        </a>
                        <a class="btn btn-default" href="https://github.com/{{full_name}}/stargazers">
                            {{stargazers_count}}
                        </a>
                    </div>
                    <div class="btn-group btn-group-sm">
                        <a class="btn btn-default" href="https://github.com/{{full_name}}/fork">
                            <span class="octicon octicon-repo-forked"></span>
                            Fork
                        </a>
                        <a class="btn btn-default" href="https://github.com/{{full_name}}/network">
                            {{forks_count}}
                        </a>
                    </div>
                </div>
                {{#if homepage}}
                <a href="{{homepage}}" class="ellipsis" title="{{description}}">{{description}}</a>
                {{else}}
                <span class="ellipsis" title="{{description}}">{{description}}</span>
                {{/if}}
            </div>
        </div>
    </div>
    {{/each}}
</script>

<script src="assets/jquery.min.js"></script>
<script src="assets/handlebars.js"></script>
<script src="assets/jquery.ellipsis.js"></script>
<script src="js/helper.js"></script>
<script src="js/app.js"></script>
<script src="//wenzhixin.net.cn/js/analytics.js"></script>
